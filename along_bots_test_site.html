<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlONG BOTS ‚Äî Test Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#111217;
      --panel:#1e1f23;
      --muted:#9aa0a6;
      --accent:#bdbdbf;
      --glow: rgba(173,181,189,0.12);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, sans-serif;
      background: linear-gradient(180deg,var(--bg) 0%, #0f1013 100%);
      color:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    audio{display:none}

    .card{
      width:100%;
      max-width:920px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px var(--glow), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:38px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      transform: translateY(50px);
      opacity:0;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      to { transform: translateY(0); opacity:1; }
    }

    .head-row{
      display:flex;
      gap:20px;
      align-items:center;
      margin-bottom:12px;
      opacity:0;
      transform: translateX(-40px);
      animation: slideIn 1s ease forwards;
      animation-delay:0.5s;
    }
    @keyframes slideIn{ to{opacity:1;transform:translateX(0)} }

    .logo{
      width:82px;
      height:82px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg,#2a2b2f, #1a1b1f);
      border:1px solid rgba(255,255,255,0.03);
      font-weight:800;
      font-size:22px;
      color:var(--accent);
      letter-spacing:1px;
    }

    .greet{
      font-size:40px;
      font-weight:800;
      margin:0;
      color:transparent;
      -webkit-background-clip:text;
      background-image: linear-gradient(90deg,#ffffff,#cfcfcf,#bdbdbf);
      text-shadow: 0 6px 26px rgba(189,189,189,0.06);
      display:flex;
      gap:12px;
      align-items:center;
      opacity:0;
      transform: translateY(20px);
      animation: fadeSlideUp 1s ease forwards;
      animation-delay:1s;
    }
    @keyframes fadeSlideUp{ to{opacity:1;transform:translateY(0)} }

    .subtitle{
      margin:6px 0 0 0;
      color:var(--muted);
      font-weight:600;
      font-size:13px;
      letter-spacing:0.6px;
      opacity:0;
      animation: fadeIn 1s ease forwards;
      animation-delay:1.4s;
    }
    @keyframes fadeIn{ to{opacity:1} }

    .message{
      margin-top:22px;
      padding:18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.02);
      font-size:18px;
      line-height:1.5;
      opacity:0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s ease forwards;
      animation-delay:1.8s;
    }

    .pill{
      display:inline-block;
      margin-top:12px;
      padding:6px 12px;
      border-radius:999px;
      background:var(--panel);
      border:1px solid rgba(255,255,255,0.02);
      font-weight:700;
      font-size:12px;
      opacity:0;
      animation: fadeIn 1s ease forwards;
      animation-delay:2.2s;
    }

    .btn-row{
      display:flex;
      gap:12px;
      margin-top:22px;
      opacity:0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s ease forwards;
      animation-delay:2.6s;
    }

    .btn{
      padding:10px 16px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      cursor:pointer;
      font-weight:700;
      letter-spacing:0.6px;
      color:var(--accent);
      transition: all 0.3s ease;
    }
    .btn:hover{ background:rgba(255,255,255,0.05); transform: translateY(-2px); }

    .footer{
      margin-top:24px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      opacity:0;
      animation: fadeIn 1s ease forwards;
      animation-delay:3s;
    }
    .contact{
      margin-top:16px;
      font-size:15px;
      color:var(--accent);
      font-weight:600;
      opacity:0;
      animation: fadeIn 1s ease forwards;
      animation-delay:3.4s;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/qnowoa.mp3" type="audio/mpeg">
  </audio>

  <main class="card" role="main">
    <div class="head-row">
      <div class="logo">ALONG</div>
      <div class="title">
        <h1 class="greet">AYU HELLO üëãüèΩ</h1>
        <div class="subtitle">Cool grey theme ‚Ä¢ AlONG BOTS ‚Äî Test Site</div>
      </div>
    </div>

    <div class="message">
      <div>
        <div style="font-weight:800; font-size:15px; text-transform:uppercase; letter-spacing:1px; color:var(--muted)">THIS IS <span style="color:var(--accent)">AlONG BOTS</span> TEST SITE</div>
        <p style="margin:8px 0 0 0; color:var(--accent); font-size:16px">HOPE YOU'RE ENJOYING <strong>ALONG_BOTS</strong> AN SERVICES</p>
      </div>
      <div class="pill">Beta</div>
    </div>

    <div class="btn-row">
      <button class="btn">Explore</button>
      <button class="btn">Contact</button>
    </div>

    <div class="contact">üìû Contact: +91 8731810311</div>

    <div class="footer">
      <div>made with ‚ù§Ô∏è by ALONG TEAM</div>
      <div>v0.1</div>
    </div>
  </main>
</body>
</html>
