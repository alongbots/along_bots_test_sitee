<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <style>
    /*
      The background image from the URL provided, with a subtle overlay
      for a richer, deeper color scheme.
    */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://files.catbox.moe/zxwjk7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent overlay */
      backdrop-filter: blur(5px); /* Adds a subtle blur effect to the background */
      z-index: 1;
    }

    /*
      The main container for the text and elements,
      elevated with a subtle animation and red-themed styling.
    */
    .card {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.05); /* Very subtle transparent background */
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Frosted glass effect */
      animation: fadeIn 1s ease-in-out forwards;
      max-width: 90%;
    }

    .card h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ff3838; /* A vibrant, striking red */
      text-shadow: 0 0 15px #ff0000;
      letter-spacing: 2px;
    }

    .card p {
      font-size: 1.1rem;
      margin-top: 0;
      color: #ccc;
      line-height: 1.6;
    }

    /*
      The pulsing "glow" effect at the bottom of the card,
      using the same red color for continuity.
    */
    .pulse {
      font-size: 1rem;
      margin-top: 20px;
      color: #ff3838;
      font-weight: 500;
      animation: neonPulse 2s infinite ease-in-out;
    }

    /*
      Subtle visual accents (gooey blobs) with a red gradient,
      mimicking the original design's aesthetic but with the new color.
    */
    .gooey, .gooey2 {
      position: absolute;
      background: radial-gradient(circle, #ff0000, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
    }

    .gooey {
      width: 250px;
      height: 250px;
      top: 15%;
      left: -60px;
      animation: float-red 7s ease-in-out infinite alternate;
    }

    .gooey2 {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: -50px;
      animation: float-red2 8s ease-in-out infinite alternate;
    }

    /*
      Keyframes for all animations, providing a smooth and
      dynamic feel.
    */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff3838;
      }
      50% {
        opacity: 0.7;
        text-shadow: 0 0 15px #ff0000, 0 0 25px #ff3838;
      }
    }

    @keyframes float-red {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-40px) translateX(40px); }
    }
    @keyframes float-red2 {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-30px) translateX(-40px); }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gooey"></div>
  <div class="gooey2"></div>

  <div class="card">
    <h1>ðŸ”´ System Offline</h1>
    <p>We're currently performing a scheduled maintenance. <br>Our servers will be back online soon.</p>
    <div class="pulse">âœ¨ Thanks for your patience...</div>
  </div>
</body>
</html>
