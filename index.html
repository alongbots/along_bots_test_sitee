<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Maintenance</title>
  <style>
    /* Background gradient */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f3f, #003366, #0055aa);
      color: #fff;
      overflow: hidden;
    }

    /* Maintenance card */
    .card {
      background: rgba(0, 0, 0, 0.55);
      padding: 28px 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 102, 255, 0.5);
      animation: slideUp 0.8s ease forwards;
    }

    .card h1 {
      font-size: 1.8rem;
      margin: 0 0 10px;
      color: #ffdd00;
      text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffdd00;
    }

    .card p {
      font-size: 1rem;
      color: #d9e6ff;
      margin: 0 0 15px;
    }

    /* Gooey bubbles */
    .gooey {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #ffdd00, transparent 70%);
      border-radius: 50%;
      top: 15%;
      left: -60px;
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
    }
    .gooey2 {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #00aaff, transparent 70%);
      border-radius: 50%;
      bottom: 10%;
      right: -50px;
      filter: blur(80px);
      animation: float2 7s ease-in-out infinite alternate;
    }

    /* Animations */
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-40px) translateX(40px); }
    }
    @keyframes float2 {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-30px) translateX(-40px); }
    }

    /* Glowing pulse */
    .pulse {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ffdd00;
      animation: glow 1.6s infinite;
    }
    @keyframes glow {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #ffdd00; }
      50% { opacity: 0.6; text-shadow: 0 0 25px #ffee66; }
    }

    /* Mobile only - block desktop */
    @media (min-width: 600px) {
      body::before {
        content: "‚ö†Ô∏è This site is for mobile devices only!";
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #001f3f;
        color: #ffdd00;
        font-size: 2rem;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      }
      .card { display: none; }
    }
  </style>
</head>
<body>
  <!-- Gooey glowing shapes -->
  <div class="gooey"></div>
  <div class="gooey2"></div>

  <!-- Main content -->
  <div class="card">
    <h1>üöß Under Maintenance</h1>
    <p>We‚Äôre upgrading the system.<br> Please check back soon!</p>
    <div class="pulse">‚ú® Cool updates in progress...</div>
  </div>
</body>
</html>
