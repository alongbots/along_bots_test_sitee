<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Under Maintenance</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ===== MOBILE ONLY BLOCKER ===== */
    @media (min-width: 768px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #fff;
        font-family: sans-serif;
        height: 100vh;
        text-align: center;
      }
      body::before, .card, .gooey, .gooey2 { display: none !important; }
      body::after {
        content: "‚ö†Ô∏è This site is only available on mobile devices.";
        font-size: 1.5rem;
        padding: 20px;
      }
    }

    /* ===== BACKGROUND ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://files.catbox.moe/zxwjk7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    /* ===== CARD ===== */
    .card {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 28px 32px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      animation: fadeUp 1.2s ease forwards;
      max-width: 90%;
      transform: scale(0.95);
      animation: zoomIn 1.2s ease forwards;
    }

    .card h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ff3b3b;
      text-shadow: 0 0 15px #ff0000;
      letter-spacing: 1.5px;
      animation: glowText 2s infinite alternate;
    }

    .card p {
      font-size: 1rem;
      color: #ddd;
      line-height: 1.6;
    }

    .pulse {
      font-size: 0.95rem;
      margin-top: 18px;
      color: #ff4949;
      font-weight: 500;
      animation: neonPulse 2s infinite ease-in-out;
    }

    /* ===== GOOEY BLOBS ===== */
    .gooey, .gooey2 {
      position: absolute;
      background: radial-gradient(circle, #ff0000, transparent 70%);
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.45;
    }

    .gooey {
      width: 220px; height: 220px;
      top: 15%; left: -60px;
      animation: float1 6s ease-in-out infinite alternate;
    }

    .gooey2 {
      width: 180px; height: 180px;
      bottom: 10%; right: -50px;
      animation: float2 7s ease-in-out infinite alternate;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes neonPulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 5px #ff0000, 0 0 12px #ff3b3b; }
      50% { opacity: 0.7; text-shadow: 0 0 15px #ff0000, 0 0 30px #ff3b3b; }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 8px #ff0000; }
      to { text-shadow: 0 0 18px #ff3b3b; }
    }

    @keyframes float1 {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-40px) translateX(40px); }
    }

    @keyframes float2 {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-30px) translateX(-40px); }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gooey"></div>
  <div class="gooey2"></div>

  <div class="card">
    <h1>üî¥ System Offline</h1>
    <p>We're currently performing a scheduled maintenance.<br>Our servers will be back online soon.</p>
    <div class="pulse">‚ú® Thanks for your patience...</div>
  </div>
</body>
</html>
